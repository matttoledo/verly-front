<div class="border-1 shadow-4">
  <p-menubar [model]="items" class="border">
    <ng-template pTemplate="start">
      <p-image
        src="assets/images/verly-logo.png"
        alt="Image"
        width="80"
      ></p-image>
    </ng-template>
    <ng-template pTemplate="end">
      <button
        type="button"
        pButton
        label="Sair"
        icon="pi pi-sign-out"
        style="margin-left: 0.25em"
      ></button>
    </ng-template>
  </p-menubar>
</div>
