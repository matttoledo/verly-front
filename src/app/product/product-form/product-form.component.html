<div class="flex justify-content-center">
  <div class="shadow-4 mt-4">
    <div class="">
      <form
        autocomplete="disabled"
        class="ml-4 mr-4"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
      >
        <div class="inline-block">
          <p class="text-1xl px-2 py-2 mb-4 shadow-2 flex align-items-center justify-content-center">Cadastro de Produto</p>
          <span class="p-float-label my-3">
            <div class="p-float-label my-4">
              <p-dropdown
                formControlName="category"
                [options]="category"
                optionLabel="name"
                [showClear]=true
                placeholder="Categoria"
              ></p-dropdown>
            </div>
          </span>
          <span class="p-float-label my-4">

          </span>
          <span class="p-float-label my-4">

          </span>
          <div class="p-float-label my-4">

          </div>
        </div>
        <div class="inline-block ml-8 mt-3">
          <div class="p-float-label my-4">



          </div>
          <div class="p-float-label my-4">

          </div>
          <div class="p-float-label my-4">

          </div>
          <div class="p-float-label my-4">

          </div>
          <div class="p-float-label my-4">

          </div>
        </div>
        <div class="flex flex-row justify-content-center">
          <button class="my-3 w-min mx-2" pButton type="submit">Enviar</button>
          <button class="my-3 w-min mx-2" pButton (click)="resetForm()">
            Limpar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
