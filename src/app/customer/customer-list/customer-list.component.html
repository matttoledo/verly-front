<p-table [value]="customers" *ngIf="customers$ | async as customers">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Endere√ßo</th>
          <th>Telefone</th>
          <th>CPF</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer>
      <tr *ngFor="let customer of customers">
          <td>{{customer.name}}</td>
          <td>{{customer.address}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.cpf}}</td>
      </tr>
  </ng-template>
</p-table>
